<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatstorm - Jugar</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <h1> Beatstorm - Juega al Ritmo </h1>

    <!-- Disco con canci贸n seleccionada -->
    <div id="songContainer">
        <div id="disco">
            <div id="discoImage"></div>
        </div>
        <p id="songTitle"></p>
        <button id="playButton">Jugar</button>
    </div>

    <!-- Puntuaci贸n -->
    <div id="scoreboard">
        <p>Puntuaci贸n: <span id="score">0</span></p>
        <p>M谩s alta: <span id="highScore">0</span></p>
    </div>

    <!-- Otras canciones disponibles -->
    <div id="songList">
        <h3>Otras canciones</h3>
        <ul>
            <li><button class="songOption" data-song="Judas">Judas</button></li>
            <li><button class="songOption" data-song="Black And Yellow">Black And Yellow</button></li>
            <li><button class="songOption" data-song="Party Rock">Party Rock</button></li>
        </ul>
    </div>

    <script>
        // Almacenar la canci贸n seleccionada en localStorage
        document.querySelectorAll(".songOption").forEach(button => {
            button.addEventListener("click", () => {
                const songTitle = button.getAttribute("data-song");
                let songFile = ""; // Nombre del archivo real
    
                // Asigna el archivo correspondiente seg煤n la canci贸n elegida
                switch (songTitle) {
                    case "Judas":
                        songFile = "judas.mp3";
                        break;
                    case "Black And Yellow":
                        songFile = "black_yellow.mp3";
                        break;
                    case "Party Rock":
                        songFile = "party_rock.mp3";
                        break;
                }
    
                // Guardamos la canci贸n y el t铆tulo en localStorage
                localStorage.setItem("selectedSong", songFile);
                localStorage.setItem("selectedSongTitle", songTitle);
    
                // Actualizar la pantalla con la canci贸n elegida
                document.getElementById("songTitle").textContent = `Canci贸n: "${songTitle}"`;
            });
        });
    
        // Redirigir a play.html con la canci贸n guardada
        document.getElementById("playButton").addEventListener("click", () => {
            window.location.href = "play.html";
        });
    
        // Cargar la 煤ltima canci贸n seleccionada al recargar la p谩gina
        window.addEventListener("load", () => {
            const lastSong = localStorage.getItem("selectedSongTitle") || "Ritmo Infernal";
            document.getElementById("songTitle").textContent = `Canci贸n: "${lastSong}"`;
        });
    </script>
    
</body>
</html>
